name: nimmsta_sdk
description: A Flutter wrapper of Nimmsta sdk

version: 1.1.0
homepage: https://github.com/KanbanBOX/NimmstaFlutterSDK

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  json_serializable: ^6.5.4

flutter:
  plugin:
    platforms:
      android:
        package: com.kanbanbox.nimmsta_sdk
        pluginClass: NimmstaSdkPlugin
      ios:
        pluginClass: NimmstaSdkPlugin